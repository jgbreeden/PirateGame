<!DOCTYPE html>
<html>
<head>
	<link href="PrettyMenu.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-image: url('imgs/NotFinal1.png');">
<button class="open-button" onclick="openForm(); fillSelect();">Login</button>
<div class="form-popup" id="myForm">
 
 
<h1>Login</h1>
 
<div id="LoginArea">
  <form id="loginForm">
	<label for="ships"> CHOOSE YOUR SHIP:</label>
	  <select required name="ships" id="ships" onchange="confirmSelect(this.value)">
      <option value="">None</option>
	  </select>

    <label for="user"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" Id="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>


<div id="lobby">
	<ul id="userList"></ul>

	<button onclick="gameStart()">Start</button>
	<p> Cannot join </p>
</div>

<div id="GameArea">
  <div id="statPage" style="display: none;">
    <a href="javascript:void(0)" class="closebtn" onclick="closeStats()">&times;</a>
    <a></a>
    <a id='pName'></a>
    <a id='pScore'></a>
    <a id='pKills'></a>
    <a id='pAmmo'></a>
    <a id='pFuel'></a>
  </div>
	<canvas id="GameCanvas">
  </canvas>
  <div id="button" onmouseover="stats()">Stats</div>
</div>

<div id="ShoppingCart">

<script>
  function fillSelect(){
    for(i = 0; i < ships.ships.length; i++){
      var num = i + 1;
      document.getElementById("ships").innerHTML += "<option value=" + num + ">"+ ships.ships[i].name +"</option>";
    };
  }

  function openForm() {
    document.getElementById("myForm").style.display = "block";
  }

  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }

  var modal = document.getElementById('idea');

  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }

  function closeStats(){
    document.getElementById('statPage').style.display = 'none';
  }

  function confirmSelect(x){
    shipType(x);
  };
</script>

<script src='/socket.io/socket.io.js'></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="objects.js"></script>
<script src="event.js"></script>
<script src="logic.js"></script>



</body>
</html>
