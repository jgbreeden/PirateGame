<!DOCTYPE html>
<html>
<head>
	<link href="PrettyMenu.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oceans Of Valor</title>
</head>

<body style="background-image: url('imgs/NotFinal1.png'); background-size: 100%;">
<button class="open-button" id="button2" onclick="openForm(); fillSelect();">Login</button>
<div class="form-popup" id="myForm">
 
 
<h1 id="head">Login</h1>
 
<div id="LoginArea">
  <form id="loginForm">
	<label for="ships"> CHOOSE YOUR SHIP:</label>
	  <select required name="ships" id="ships" onchange="confirmSelect(this.value)">
      <option value="">None</option>
	  </select>

    <label for="user"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn" id="button2" onclick="document.getElementById('head').innerHTML = 'OCEANS OF VALOR'; storeVal();")>Login</button>
    <button type="button" class="btn cancel" id="button2" onclick="closeForm()">Close</button>
  </form>
</div>


<div id="lobby">
	<ul id="userList"></ul>

	<button onclick="gameStart()" id="button2">Start</button>
	<p style="display: none"> Cannot join </p>
</div>

<div id="GameArea">
  <div id="statPage">
    <a></a>
    <a id='pName'></a>
    <a id='pHealth'></a>
    <a id='pScore'></a>
    <a id='pCoins'></a>
    <a id='pKills'></a>
    <a id='pAmmo'></a>
    <a id='pFuel'></a>
  </div>
  <p id="popup"></p>
  <div id="Merchant" style="display: none; background-image: url('imgs/TikiMerchant.png'); background-size: 100%;">
    <button id="fuel" onclick="fuel(document.getElementById('uname').value)">Fuel</button>
    <button id="spacer">Health</button>
    <button id='spacer'>Crew</button>
    <button id='Ammo' onclick="ammo(document.getElementById('uname').value)">Ammo</button>	
    <button id="repair" onclick="repair(document.getElementById('uname').value)">Repair</button>
    <p></p>
  </div>
   
  <div id="deathMsg" style="display: none;"></div>
	<canvas id="GameCanvas">
	</canvas>
</div>
</div>

<script>
  var name;
  function storeVal(){
    name = document.getElementById('uname').value;
  }

  function fillSelect(){
    for(i = 0; i < ships.ships.length; i++){
      var num = i + 1;
      document.getElementById("ships").innerHTML += "<option value=" + num + ">"+ ships.ships[i].name +"</option>";
    };
  }

  function openForm() {
    document.getElementById("button2").style.display = "none";
    document.getElementById("myForm").style.display = "block";
  }

  function closeForm() {
    document.getElementById("myForm").style.display = "none";

  }

  var modal = document.getElementById('idea');

  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }

  function confirmSelect(x){
    shipType(x);
  };

</script>

<script src='/socket.io/socket.io.js'></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="objects.js"></script>
<script src="event.js"></script>
<script src="logic.js"></script>



</body>
</html>
