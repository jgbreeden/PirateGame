<!DOCTYPE html>
<html>
<head>
<link href="PrettyMenu.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Login Form</h2>
<button onclick="document.getElementById('idea').style.display='block'" style="width:auto;">Login</button>

<div id="idea" class="modal">
  
    <div class="imgcontainer">
      <span onclick="document.getElementById('idea').style.display='none'" 
	  class="close" title="Close Modal">&times;</span>
      <img src="PirateAvatar.png" alt="Avatar" class="avatar">
</div>
</div>

 <div id="LoginArea">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
	  <button onclick="gameStart()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
</div>

<div id="GameArea">
<canvas id="GameCanvas">
</canvas>

</div>

<script>
var modal = document.getElementById('idea');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

<script src='/socket.io/socket.io.js'></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="objects.js"></script>
<script src="logic.js"></script>
</body>
</html>
