<!DOCTYPE html>
<html>
<head>
	<link href="PrettyMenu.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<img src="imgs/Black.jpg" id="back">

<div id="Titleontop">
<img src="imgs/NotFinal1.png" id="titled">
</div>



<button class="open-button" onclick="openForm()">Login</button>

<div class="form-popup" id="myForm">
  
    <h1>Login</h1>

<img src="imgs/profilepicture1.png" alt="Avatar" class="avatar">
 
<div id="LoginArea">
  <form id="loginForm">
	<label for="ships"> CHOOSE YOUR SHIP:</label>
 
	  <select name="ships" id="cars">
		<option value="shiptype1">sloop</option>
		<option value="shiptype2">Schooners</option>
		<option value="shiptype3">Dutch Fleut</option>
	  </select>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>


<div id="lobby">
	<ul id="userList"></ul>

	<button onclick="gameStart()">Start</button>
	<p> Cannot join </p>
</div>

<div id="GameArea">
	<canvas id="GameCanvas">
	</canvas>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}

var modal = document.getElementById('idea');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

<script src='/socket.io/socket.io.js'></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="objects.js"></script>
<script src="event.js"></script>
<script src="logic.js"></script>

<footer class="footer">

</body>
</html>
